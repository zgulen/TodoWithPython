{% extends 'todo/base.html' %}

    
{% block content %}
<div class="container">
    <div>

        <form action="/add" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="ADD">
        </form>
    </div>
    <div>

        <ul>
            {% for todo in todos %}
            <li><a href="{% url 'update' todo.id %}" class="text-success">{{ todo }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
